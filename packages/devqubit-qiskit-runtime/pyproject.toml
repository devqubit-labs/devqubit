[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "devqubit-qiskit-runtime"
version = "0.1.11"
description = "devqubit adapter for IBM Qiskit Runtime"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.11,<3.14"

authors = [{ name = "devqubit" }]
keywords = ["quantum", "qiskit", "qiskit-runtime", "experiment-tracking"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
    "devqubit-engine>=0.1.11,<0.2.0",
    "devqubit-qiskit>=0.1.11,<0.2.0",
    "qiskit-ibm-runtime>=0.44,<0.45",
]

[project.entry-points."devqubit.adapters"]
qiskit-runtime = "devqubit_qiskit_runtime.adapter:QiskitRuntimeAdapter"

[tool.hatch.build.targets.wheel]
packages = ["src/devqubit_qiskit_runtime"]

[tool.uv.sources]
devqubit-engine = { workspace = true }
